<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FONT GOOGLE END -->

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP AND -->

    <!-- BOOTSTRAP ICON-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- BOOTSTRAP ICON END-->

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon-16x16.png"
      type="image/x-icon"
    />
    <!-- FAVIVON END  -->

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- CSS END -->

    <!-- JAVASCRIPT -->
    <script src="./assets/js/script.js" defer></script>
    <!-- JAVASCRIPT END -->

    <title>Barber Shop</title>
  </head>
  <body>
    <header>
      <p>Barber</p>
      <nav>
        <a href="#home">Home</a>
        <a href="#table">Valores</a>
        <a href="https://web.whatsapp.com/" target="_blank">Contato</a>
      </nav>
    </header>
    <main id="home">
      <div>
        <img src="./assets/images/logo.png" alt="" />
      </div>
    </main>
    <section id="table" class="container p-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Serviços</th>
            <th scope="col">Valor</th>
            <th scope="col">Tempo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Corte</td>
            <td>R$30,00</td>
            <td>25m</td>
          </tr>
          <tr>
            <td>Corte Máquina</td>
            <td>R$25,00</td>
            <td>20m</td>
          </tr>
          <tr>
            <td>Barba</td>
            <td>R$20.00</td>
            <td>15m</td>
          </tr>
          <tr>
            <td>Barba Máquina</td>
            <td>R$25.00</td>
            <td>10m</td>
          </tr>
        </tbody>
      </table>
    </section>
    <footer id="footer">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d58673.60228416746!2d-45.8883072!3d-23.203020799999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1708882554827!5m2!1spt-BR!2sbr"
        width="100%"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </footer>
  </body>
</html>
